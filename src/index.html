<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bikeshare Trip Randomizer</title>
    <meta name="description" content="Bikeshare">
    <meta name="author" content="Daven">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm5XdQGyujh1QHoK7EaH8AT1inyjUCcJA&callback=initMap&libraries=&v=weekly"
        async defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div id="container">
        <h1 class="title">Bikeshare Trip Generator</h1>
        <div id="content" style="display:inline-flex;">
            <div id="map"></div>
            <div style="width: 400px; height: 400px;">
                <label style="display:inline-block">Select Origin Destination</label>
                <select id="originDropdown" style="max-height: 50px; margin-left: 10px; float:left; display:block;">
                    <option value="Random">Random</option>
                </select>
            </div>
        </div>
        <button style="margin-top: 10px; display:grid; margin:auto;" id="generateButton" type="button" value='Generate'
            class="btn btn-primary">Generate</button>
        <p id="generationResult" style="margin: 10px"> Estimated Time: </p>
        <div id="info">
            <span id="destinationInfo">
                <h3 class="title">Origin</h3>
                <p id="originAddress"></p>
            </span>
            <span id="destinationInfo">
                <h3 class="title">Destination</h3>
                <p id="destinationAddress"></p>
            </span>
        </div>
    </div>
    <p id="signoff">- Daven Boparai</p>
</body>

</html>
