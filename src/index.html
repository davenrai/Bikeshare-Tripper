<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bikeshare Trip Randomizer</title>
    <meta name="description" content="Bikeshare">
    <meta name="author" content="Daven">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm5XdQGyujh1QHoK7EaH8AT1inyjUCcJA&callback=initMap&libraries=&v=weekly"
        async defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./app.js"></script>
</head>

<body>
    <h1 class="title">Bikeshare Trip Generator</h1>
    <div id="container">
        <!-- <span id="generationResult" style="margin: 10px; color: black; display:inline-block"> Estimated Time: </span> -->
        <div id="info">
            <label class="text">Select Origin Intersection</label>
            <select id="originDropdown">
                <option value="Random">Random</option>
            </select>
            <br>
            <p id="generationResult" class="text"> Estimated Time: </p>
            <div id="destinationInfo">
                <h3>Origin</h3>
                <p id="originAddress" class="text"></p>
            </div>
            <div id="destinationInfo">
                <h3>Destination</h3>
                <p id="destinationAddress" class="text"></p>
            </div>
            <button id="generateButton" type="submit" value='Generate' class="btn btn-primary">Generate</button>
        </div>
        <div id="map"></div>
    </div>
</body>

</html>
